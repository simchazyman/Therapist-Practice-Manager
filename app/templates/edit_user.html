<!DOCTYPE html>
<html>
<head><title>Edit {{ user.name }}</title></head>
<body>
    <h1>Edit User: {{ user.name }} ({{ user.email }})</h1>

    <form method="POST">
        <label>Role:</label>
        <select name="role">
            <option value="therapist" {% if user.role == 'therapist' %}selected{% endif %}>Therapist</option>
            <option value="secretary" {% if user.role == 'secretary' %}selected{% endif %}>Secretary</option>
            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
        </select><br><br>

        <label>Specialization:</label>
        <input type="text" name="specialization" value="{{ user.specialization }}"><br><br>

        <br>

        <button type="submit" name="action" value="update">Save Changes</button>
        <button type="submit" name="action" value="delete" onclick="return confirm('Are you sure you want to delete this user?');">ğŸ—‘ï¸ Remove User</button>
    </form>

    <br><a href="/admin">â† Back to Admin Dashboard</a>
</body>
</html>
